<!doctype html>
<html amp lang="en">
  <head>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <title>TravelMates v2</title>
    <link rel="canonical" href="https://ampbyexample.com/components/amp-img/">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "NewsArticle",
        "headline": "Open-source framework for publishing content",
        "datePublished": "2015-10-07T12:02:41Z",
        "image": [
          "logo.jpg"
        ]
      }
    </script>
    <script async custom-element="amp-sidebar" src="https://cdn.ampproject.org/v0/amp-sidebar-0.1.js"></script>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

    <style amp-custom>
      /* global */
      * {
        margin: 0; padding: 0; outline: 0;
        box-sizing: border-box;
        font-size: 16px;
      }
      a {
        text-decoration: none;
        color: #000;
      }
      ul {
        width: 100%;
        margin: 0; padding: 0;
        display: flex;
        justify-content: flex-end;
        height: auto;
      }
      li {
        list-style: none;
        height: 100%;
      }
      .mini-spacer {
        width: 100%;
        height: 18vh;
      }
      .full-contain {
        max-width: 100% !important;
        margin: 0; padding: 0;
      }
      .container {
        max-width: 1140px !important;
        width: 100%;
        margin: 0 auto;
      }

      /* private section */
      .home-button {
        margin-top: 0px;
        margin-left: 10px;
      }

      /* Navbar */
      .headerbar {
        margin-top: 15px;
        height: 50px;
        position: fixed;
        z-index: 999;
        top: 0;
        width: 1140px;
        display: flex;
        align-items: center;
        align-content: center;
      }
      .navbar-list {
        width: 100%;
        height: auto;
        
      }
      .navbar-item:hover {
        background-color: #bdc9c7;
        height: 100%;
        font-weight: 600;
      }
      li.navbar-item {
        font-size: 20px;
        padding: 20px 20px;
        font-weight: 300;
      }

    </style>
  </head>
  <body>
    <div class="full-contain">
      <div class="container">
        <header class="headerbar">
          <a href="homepage.html">
            <amp-img class="home-button" src="./assets/logo-travelmates-big.jpg" width="226" height="50"></amp-img>
          </a>
          <div class="navbar-list">
            <ul>
              <a href="#" class="nav-link"><li class="navbar-item">Home</li></a>
              <a href="#" class="nav-link"><li class="navbar-item">Rekomendasi</li></a>
              <a href="#" class="nav-link"><li class="navbar-item">Bersama Kami</li></a>
              <a href="#" class="nav-link"><li class="navbar-item">Contact Us!</li></a>
            </ul>
          </div>
          
        </header>
        <div class="mini-spacer"></div>
      </div>
        
      <amp-img alt="a view of travel"
        src="./assets/lets-go.jpeg"
        width="1080"
        height="300"
        layout="responsive">
        <div fallback>offline</div>
      </amp-img>
      
    </div>
    
  </body>
</html>
